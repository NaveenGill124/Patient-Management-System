<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Patient - PMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar shadow-md sticky top-0">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex-shrink-0 font-bold text-xl text-blue-600">
                    <a href="/">PMS</a>
                </div>
                <div class="hidden md:flex items-center space-x-8">
                    <a href="/" class="nav-link font-semibold text-gray-600">Home</a>
                    <a href="/view.html" class="nav-link font-semibold text-gray-600">View Patients</a>
                    <a href="/create.html" class="nav-link font-semibold text-gray-600">Add Patient</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="page-container fade-in">
        <div class="form-container">
            <div id="editFormContainer" class="card p-6 md:p-8 rounded-lg shadow-lg hidden">
                <h1 class="text-3xl font-bold text-gray-900 mb-2">Edit Patient</h1>
                <p class="text-gray-500 mb-6">Updating record for Patient ID: <span id="patientIdDisplay" class="font-semibold text-gray-700"></span></p>
                
                <form id="patientForm">
                    <!-- The ID is not directly editable, but we need it for submission -->
                    <input type="hidden" id="patientId" name="id">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-4">
                        <!-- Name -->
                        <div>
                            <label for="name" class="block text-gray-700 font-semibold mb-2">Name</label>
                            <input type="text" id="name" name="name" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" required>
                        </div>
                        <!-- City -->
                        <div>
                            <label for="city" class="block text-gray-700 font-semibold mb-2">City</label>
                            <input type="text" id="city" name="city" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" required>
                        </div>
                        <!-- Age -->
                        <div>
                            <label for="age" class="block text-gray-700 font-semibold mb-2">Age</label>
                            <input type="number" id="age" name="age" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" required min="1" max="119">
                        </div>
                        <!-- Gender -->
                        <div>
                            <label for="gender" class="block text-gray-700 font-semibold mb-2">Gender</label>
                            <select id="gender" name="gender" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" required>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="others">Others</option>
                            </select>
                        </div>
                        <!-- Height -->
                        <div>
                            <label for="height" class="block text-gray-700 font-semibold mb-2">Height (m)</label>
                            <input type="number" step="0.01" id="height" name="height" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" required>
                        </div>
                        <!-- Weight -->
                        <div>
                            <label for="weight" class="block text-gray-700 font-semibold mb-2">Weight (kg)</label>
                            <input type="number" step="0.1" id="weight" name="weight" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" required>
                        </div>
                    </div>
                    <div class="flex justify-end gap-4 mt-8">
                        <a href="/view.html" class="bg-gray-300 text-gray-800 font-semibold py-2 px-4 rounded-lg hover:bg-gray-400">Cancel</a>
                        <button type="submit" id="saveBtn" class="bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700">Update Patient</button>
                    </div>
                </form>
            </div>
            <!-- Loading/Error Message -->
            <div id="messageContainer" class="text-center py-10 card rounded-lg shadow-md"></div>
        </div>
    </main>
    
    <!-- Notification Toast -->
    <div id="toast" class="fixed bottom-5 right-5 bg-green-500 text-white py-2 px-5 rounded-lg shadow-xl text-center hidden fade-in">
        <p id="toastMessage"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
